	<script type="text/javascript">

var countPress = 1;
 
function setBg() {
    countPress++;
    if (countPress == 2) {document.bgColor = 'blue';}
    if (countPress == 3) {document.bgColor = 'Gray';}
    if (countPress == 4) {document.bgColor = 'yellow';}
    if (countPress == 5) {document.bgColor = 'white'; countPress = 1;}
}



</script>
